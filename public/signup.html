<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>

  <form>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="inputPassword1">Password </label>
      <input type="password" class="form-control" id="inputPassword1" aria-describedby="passwordHelp" placeholder="Enter password">
      <small id="passwordHelp" class="form-text text-muted">Password must contains 8 characters, letters and numbers.</small>
    </div>
    <div class="form-group">
      <label for="inputPassword2">Re-enter password </label>
      <input type="password" class="form-control" id="inputPassword2" placeholder="Enter password again">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary"> Login </button>
      <p> Have an account <a href="login.html"> Sign in</a></p>
    </div>
  </form>

    <script>
        window.$ = window.jQuery = require('./js/jquery-3.2.0.min.js');
    </script>
</body>

</html>
